 <!DOCTYPE html>
 <html>
 <head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>CampusClean</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <form class="col s12" action"mailto:campusclean@umich.edu" method="post" enctype="text/plain">

        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="date" class="datepicker">
            <label for="datepicker">Prefered Date</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="time" type="text">
            <label for="first_name">Prefered Time</label>
          </div>

          <div class="input-field col s6">
            <select>
              <option value="" disabled selected>AM or PM</option>
              <option value="1">AM</option>
              <option value="2">PM</option>
            </select>
          </div>
        </div>
<input type="submit" value="Send">
      </form>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
